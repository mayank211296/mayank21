<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="icon"><img src="stunning-logo.png" /></div>
      <div class="bars">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Jobs</a></li>
        </ul>
      </div>
      <div class="btn">Your Account</div>
    </nav>
    <main>
      <div class="box1">
        <div class="detail">
          <h1>
            Stunning Workplace
            <div id="sqaure_period"></div>
          </h1>
          <p>
            With Stunning, remote can organize projects, manage shifting
            priorities and get work done.
          </p>
          <div class="btn_section">
            <div class="btn1">New Account</div>
            <div class="arrow_up_down">
              <img src="arrow-up.png" alt="up_arrow" id="up" />
            </div>
            <div class="arrow_up_down">
              <img src="arrow-down.png" alt="down_arrow" id="down" />
            </div>
          </div>
        </div>
        <div class="all">
          <div class="design">
            <div class="tick_png">
              <img src="tick-gray.png" class="tick_icon" />
              <img src="tick-blue.png" class="tick_icon" id="hover_icon" />
            </div>
            <div class="title">Dmm design</div>
            <div class="user">
              <img src="user-pink.png" />
            </div>
            <div class="date">20 Dec</div>
            <div class="btn2"></div>
          </div>
          <div class="under_all">
            <div class="design">
              <div class="tick_png">
                <img src="tick-gray.png" class="tick_icon" />
                <img src="tick-blue.png" class="tick_icon" id="hover_icon" />
              </div>
              <div class="title">Blurr animation</div>
              <div class="user">
                <img src="user-orange.png" />
              </div>
              <div class="date">22 Dec</div>
              <div class="btn2" id="bt"></div>
            </div>
            <div class="under_all">
              <div class="design">
                <div class="tick_png">
                  <img src="tick-gray.png" class="tick_icon" />
                  <img src="tick-blue.png" class="tick_icon" id="hover_icon" />
                </div>
                <div class="title">Illustration</div>
                <div class="user">
                  <img src="user-blue.png" />
                </div>
                <div class="date">26 Dec</div>
                <div class="btn2" id="bt1"></div>
              </div>
              <div class="under_all">
                <div class="design">
                  <div class="tick_png">
                    <img src="tick-gray.png" class="tick_icon" />
                    <img
                      src="tick-blue.png"
                      class="tick_icon"
                      id="hover_icon"
                    />
                  </div>
                  <div class="title">Refunds</div>
                  <div class="user">
                    <img src="user-red.png" />
                  </div>
                  <div class="date">28 Dec</div>
                  <div class="btn2" id="bt2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box2">
        <img src="landing-section-image.png" alt="landing section" id="land" />
      </div>
    </main>
  </body>
</html>
